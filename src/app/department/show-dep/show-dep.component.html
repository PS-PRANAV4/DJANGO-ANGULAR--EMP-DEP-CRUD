
<!-- Button trigger modal -->
<button type="button" class="mt-5 btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Field
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"
          data-backdrop="static" data-keyboard="false"></button>
        </div>
        <div class="modal-body">
            <app-add-edit-dep
            [depa]="depa"  *ngIf="ActivateAddEditDepComp"></app-add-edit-dep>
        </div>
        
      </div>
    </div>
  </div>
  














<table class="table table-striped">
    <thead>
        <tr>
            <th>DepartmentId</th>
            <th>Deparment name</th>
            <th>options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let datas of  DepartmentList
        ">
            <td>{{datas.id}}</td>
            <td>{{datas.department_name}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1 " data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(datas)" data-backdrop="static" data-keyboard="false" >Edit</button>
            </td>
            <td>
                <button (click)="deletdepartment(datas.id)" type="button" class="btn btn-light mr-1 ">Delete</button>
            </td>
        </tr>

    </tbody>

</table>
